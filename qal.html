	<script type="application/javascript">
  copyLink1 = "";
  copyLink2 = "";

  function petLinkGenerator(){
    document.getElementById('clearer').removeAttribute("hidden");
    document.getElementById('textCopy1').removeAttribute("hidden");
    document.getElementById('textCopy2').removeAttribute("hidden");
    petName = document.getElementById('petNameText').value;
    copyLink1 = "https://neopetsclassic.com/adopt_pet/"+ petName
    copyLink2 = "https://www.neopetsclassic.com/adopt_pet/"+ petName
    document.getElementById("QAL").innerHTML = "\<a href =\"https://neopetsclassic.com/adopt_pet/"+ petName + "\"> https://neopetsclassic.com/adopt_pet/" + petName + "\<br\>" + "\<a href =\"https://www.neopetsclassic.com/adopt_pet/" + petName + "\"> https://www.neopetsclassic.com/adopt_pet/" + petName
  }

  function clearForm(){
    petName = ""
    document.getElementById("displayer").reset();
    document.getElementById("clearer").setAttribute("hidden", "hidden");
    document.getElementById("textCopy1").setAttribute("hidden", "hidden");
    document.getElementById("textCopy2").setAttribute("hidden", "hidden");
    document.getElementById("QAL").innerHTML = "\<a href =\"https://neopetsclassic.com/adopt_pet/"+ petName + "\"\> https://neopetsclassic.com/adopt_pet/" + petName + "\<br\>" + "\<a href =\"https://www.neopetsclassic.com/adopt_pet/\""+ petName + "\> https://www.neopetsclassic.com/adopt_pet/" + petName
    //clear form
    return true;
  }
  function copy(copyMe){
    petLinkGenerator();
    //clean up any html tags
    copyMe=copyMe.replace(/<br>/gi, "\n");
    copyMe=copyMe.replace(/<p.*>/gi, "\n");
    copyMe=copyMe.replace(/<a.*href="(.*?)".*>(.*?)<\/a>/gi, " $2 (Link->$1) ");
    copyMe=copyMe.replace(/<(?:.|\s)*?>/g, "");
    //copy to clipboard
    // Create new element
    var el = document.createElement('textarea');
    // Set value (string to be copied)
    el.value = copyMe;
    // Set non-editable to avoid focus and move outside of view
    el.setAttribute('readonly', '');
    el.style = {position: 'absolute', left: '-9999px'};
    document.body.appendChild(el);
    // Select text inside element
    el.select();
    // Copy text to clipboard
    document.execCommand('copy');
    // Remove temporary element
    document.body.removeChild(el);
    alert("The following text has been copied: \n \n" + copyMe);
    return true;
  }
</script>
